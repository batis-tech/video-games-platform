<div class="search-container">
  <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="logo" routerLink="/">GAMES</span>
    <input class="search-input" type="text" name="search" value="" ngModel placeholder="Search 500,000+ games">
    <button class="search-button" type="submit" name="button">Search</button>
  </form>
</div>
